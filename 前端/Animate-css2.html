<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://www.haorooms.com/uploads/example/Animatecss/Animate/animate.css" />
    <style type="text/css">
        .test{
            position: absolute;
            width: 100px;
            font-size: 50px;
            top: 50px;
            left: 50%;
            margin-left: -50px;
        }
    </style>
</head>
<body>
<div class="animated rollIn test">test</div>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.test').css({'animation-duration':'.2s','animation-delay':'1s'})
    })
</script>
</body>
</html>

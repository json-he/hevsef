<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//     async函数返回的是一个 Promise 对象，
//     可以使用 then 方法添加回调函数，async 函数内部 return 语句返回的值，会成为 then 方法回调函数的参数。当函数执行的时候，一旦遇到await就会先返回，等到异步操作完成，再接着执行函数体内后面的语句。
// 1.await命令后面返回的是 Promise 对象，运行结果可能是rejected，所以最好把await命令放在try...catch代码块中。
// async 的 demo1
    async  function demo() {
        try{
            await new Promise(function (resolve,reject) {
                //dosomething
            })
        }catch (err) {
            console.log(err);
        }
    }

    demo().then(data=>{
        console.log(data)
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/anime.js"></script>
</head>
<body>
    <div class="battery-log" >2222</div>
    <script>
        var logEl = document.querySelector('.battery-log');

        var battery = {
            charged: '0%',
            cycles: 120
        }

        anime({
            targets: battery,
            charged: '100%',
            cycles: 130,
            round: 1222000,
            easing: 'linear',
            update: function() {
                logEl.innerHTML = JSON.stringify(battery);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局，中间自适应，两边固定宽度-圣杯布局</title>
</head>
<!--假设右边宽150px-->
<!--左边宽200px-->
<style>
    .wrap{
        padding: 0 150px 0 200px;
    }
    .left{
        position: relative;
        right: 200px;
        width: 200px;
        margin-left: -100%;
        background-color: purple;
    }
    .right{
        position: relative;
        right: -150px;
        width: 150px;
        margin-left: -150px;
        background-color: blue;
    }
    .middle{
        width: 100%;
        background-color: pink;
    }
    .column{
        height: 300px;
        float: left;
    }
</style>
<body>
    <div class="wrap">
        <div class="column middle">middle</div>
        <div class="column left">left</div>
        <div class="column right">right</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            border: #000 solid 1px;
            margin: 50px auto;
        }
        div img{
            cursor: pointer;
            display: block;
            transition: 0.7s ease;
            width: 100%;
            height: 100%;
        }
        div img:hover{
            transform: scale(1.6);
            box-shadow: 3px 3px 15px 0 rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
<div >
    <img src="http://photocdn.sohu.com/20130416/Img372885486.jpg" />
</div>

</body>
</html>
